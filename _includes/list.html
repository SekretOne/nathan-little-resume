<div class="resume-list-container">
    <h3>{{include.title}}</h3>
    <div class="resume-list">
        {%- for item in include.items -%}
        <div class="resume-list-item">
            {%- if item.icon -%}<img src="{{item.icon}}" class="resume-list-item-icon"/> {%- endif -%}
            <span src="resume-list-item-text">{{item.name}}</span>
        </div>

        {%- endfor -%}
    </div>
</div>
